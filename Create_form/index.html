<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Form for choise</h3>
        <div class="form-inline d-flex justify-content-between">
            <label>Please choose element</label>
            <select class="form-control custom-select" id="exampleFormControlSelect1">
                <option value="">Select element</option>
                <option value="input">input el</option>
                <option value="textarea">textarea el</option>
                <option value="checkbox">checkbox el</option>
                <option value="radio">radiobutton el</option>
            </select>
            <button id="buttonAdd" type="button" class="btn btn-dark">Add to page</button>
        </div>
        <div class="inputblock">
            <fieldset>
                <legend> Form for output</legend>
            </fieldset>
            <div id="formoutput"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
